[package]
name = "doughbox"
version = "0.1.0"
edition = "2021"

[dependencies]
chrono = { version = "0.4.38", features = ["serde"] }
regex = "1.11.1"
walkdir = "2.5.0"
deunicode = "1.6.0"
csv = "1.3.0"
serde = { version = "1.0.214", features = ["derive"] }
rust_decimal = { version = "1.36.0", features = ["db-tokio-postgres"] }
tokio = { version = "1.41.0", features = ["full"] }
reqwest = { version = "0.12.9", features = ["json", "rustls-tls"] }
serde_json = "1.0.132"
tokio-postgres = { version = "0.7.12", features = ["with-chrono-0_4"] }
clap = { version = "4.5.20", features = ["derive"] }
openssl = { version = "0.10.68", features = ["vendored"] }
blake3 = "1.5.4"
num-format = "0.4.4"
tabled = "0.16.0"
owo-colors = "4.1.0"
spinners-rs = "2.3.0"
itertools = "0.13.0"
fancy-regex = "0.14.0"
pdf-extract = "0.7.10"
rust_decimal_macros = "1.36.0"
axum = "0.7.7"
tower = "0.5.1"
tower-http = { version = "0.6.1", features = ["fs", "cors", "trace"] }
tower-sessions = "0.13.0"
tower-cookies = { version = "0.10.0", features = ["signed"] }
tracing = "0.1.40"
tracing-subscriber = "0.3.18"
dotenvy = "0.15.7"
anyhow = "1.0.91"
typeshare = "1.0.4"

[build-dependencies]
static-files = "0.2.4"
